<div class="login">
  <form class="px-4 py-3">
    <div class="form-group">
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Login" [(ngModel)]="login" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="afficher()">Sign in</button>
  </form>
</div>

<div class="alert alert-danger" role="alert" *ngIf="aff">
  Alert: {{errorMessage}}
</div>
